<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–õ—é–±–ª—é –ê–Ω–≥–µ–ª–∏–Ω—É</title>
  <style>
    body {
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #ffe6f0, #ffb6c1, #ffcce6, #fff0f5);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .button {
      background-color: #ff4d88;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 5px 15px rgba(255, 77, 136, 0.4);
      z-index: 2;
    }

    .button:hover {
      background-color: #ff1a75;
      transform: scale(1.05);
    }

    .heart-container {
      margin-top: 60px;
      display: none;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.6s ease forwards;
      z-index: 2;
    }

    .heart {
      width: 120px;
      height: 120px;
      background-color: #ff4d88;
      position: relative;
      transform: rotate(-45deg);
      animation: pop 0.5s ease-out;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 120px;
      height: 120px;
      background-color: #ff4d88;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -60px;
      left: 0;
    }

    .heart::after {
      left: 60px;
      top: 0;
    }

    .text {
      margin-top: 20px;
      font-size: 26px;
      color: #cc0066;
      font-weight: bold;
    }

    @keyframes pop {
      0% { transform: scale(0.5) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    .confetti {
      position: absolute;
      top: -10px;
      font-size: 20px;
      animation: fall linear forwards;
      z-index: 1;
      user-select: none;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <button class="button" onclick="showHeart()">–ù–∞–∂–º–∏ –º–µ–Ω—è</button>

  <div class="heart-container" id="heartContainer">
    <div class="heart"></div>
    <div class="text">–õ—é–±–ª—é –ê–Ω–≥–µ–ª–∏–Ω—É üíñ</div>
  </div>

  <script>
    function showHeart() {
      const container = document.getElementById('heartContainer');
      container.style.display = 'flex';
      launchConfetti();
    }

    function launchConfetti() {
      const symbols = ['üíñ','üç¨','üéâ','‚ú®','üíò','üå∏'];
      for (let i = 0; i < 40; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
        confetti.style.fontSize = (Math.random() * 15 + 20) + 'px';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }
  </script>

</body>
</html>
